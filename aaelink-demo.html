<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAELink - Company Workspace Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .aae-gradient {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
        }
        .aae-card-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="aae-gradient min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- AAELink Logo -->
        <div class="text-center mb-8">
            <div class="mx-auto w-20 h-20 bg-blue-600 rounded-full flex items-center justify-center mb-4">
                <span class="text-white text-2xl font-bold">AAE</span>
            </div>
            <h1 class="text-3xl font-bold text-gray-900">AAELink</h1>
            <p class="text-gray-600 mt-2">Advanced ID Asia Engineering Co.,Ltd</p>
            <p class="text-sm text-gray-500 mt-1">Company Workspace Portal</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-xl border border-gray-200 aae-card-shadow">
            <div class="p-6 text-center">
                <h2 class="text-xl font-semibold text-gray-900">Sign In</h2>
                <p class="text-sm text-gray-600 mt-1">Enter your credentials to access AAELink</p>
            </div>

            <div class="px-6 pb-6">
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Username or Email
                        </label>
                        <input
                            type="text"
                            id="usernameOrEmail"
                            placeholder="Enter username or email"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            required
                        />
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Password
                        </label>
                        <input
                            type="password"
                            id="password"
                            placeholder="Enter password"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            required
                        />
                    </div>

                    <div class="space-y-3">
                        <button
                            type="submit"
                            id="loginBtn"
                            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                        >
                            Sign In to AAELink
                        </button>

                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <span class="w-full border-t border-gray-300"></span>
                            </div>
                            <div class="relative flex justify-center text-xs uppercase">
                                <span class="bg-white px-2 text-gray-500">Or</span>
                            </div>
                        </div>

                        <button
                            type="button"
                            id="passkeyBtn"
                            class="w-full border border-gray-300 bg-white text-gray-700 py-2 px-4 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                        >
                            üîê Login with Passkey
                        </button>
                    </div>
                </form>

                <!-- Security Notice -->
                <div class="mt-6 p-3 bg-gray-50 rounded-md">
                    <p class="text-xs text-gray-600 text-center">
                        üîí Secure AAELink access only. Authorized AAE personnel only.
                    </p>
                </div>
            </div>
        </div>

        <!-- Toast Container -->
        <div id="toastContainer" class="fixed top-4 right-4 z-50"></div>
    </div>

    <script>
        // Toast notification system
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');

            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500',
                warning: 'bg-yellow-500'
            };

            toast.className = `${colors[type]} text-white px-4 py-2 rounded-md shadow-lg mb-2 transform transition-all duration-300 ease-in-out`;
            toast.textContent = message;

            container.appendChild(toast);

            // Animate in
            setTimeout(() => {
                toast.style.transform = 'translateX(0)';
                toast.style.opacity = '1';
            }, 100);

            // Remove after 3 seconds
            setTimeout(() => {
                toast.style.transform = 'translateX(100%)';
                toast.style.opacity = '0';
                setTimeout(() => {
                    if (container.contains(toast)) {
                        container.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const usernameOrEmail = document.getElementById('usernameOrEmail').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing In...';

            // Simulate API call
            setTimeout(() => {
                if ((usernameOrEmail === 'admin' || usernameOrEmail === 'admin@aae.co.th') && password === '12345678') {
                    showToast('Login successful! Redirecting to AAELink dashboard...', 'success');
                    localStorage.setItem('aaelink_authenticated', 'true');
                    setTimeout(() => {
                        window.location.href = '/Users/d7y1ce/AAELink-new/aaelink-dashboard-demo.html';
                    }, 1000);
                } else {
                    showToast('Invalid credentials. Please try again.', 'error');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In to AAELink';
                }
            }, 1000);
        });

        // Passkey button handler
        document.getElementById('passkeyBtn').addEventListener('click', function() {
            const passkeyBtn = this;

            // Disable button and show loading
            passkeyBtn.disabled = true;
            passkeyBtn.textContent = 'Authenticating...';

            showToast('Passkey authentication initiated...', 'info');

            // Simulate passkey flow
            setTimeout(() => {
                showToast('Passkey authentication successful! Redirecting to AAELink dashboard...', 'success');
                localStorage.setItem('aaelink_authenticated', 'true');
                setTimeout(() => {
                    window.location.href = '/Users/d7y1ce/AAELink-new/aaelink-dashboard-demo.html';
                }, 1000);
            }, 2000);
        });

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add focus effects to inputs
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('ring-2', 'ring-blue-500');
                });

                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('ring-2', 'ring-blue-500');
                });
            });
        });
    </script>
</body>
</html>
