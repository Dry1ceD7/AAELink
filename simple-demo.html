<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAELink - Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .logo {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-2xl p-8 max-w-md w-full mx-4">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 mx-auto mb-4 bg-gradient-to-br from-blue-600 to-purple-700 rounded-full flex items-center justify-center">
                <span class="text-2xl font-bold text-white">AAE</span>
            </div>
            <h1 class="text-3xl font-bold logo">
                AAELink
            </h1>
            <p class="text-gray-600 mt-2">
                Enterprise Workspace Platform
            </p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Email
                </label>
                <input
                    id="email"
                    type="email"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="admin@aae.co.th"
                    value="admin@aae.co.th"
                />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Password
                </label>
                <input
                    id="password"
                    type="password"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your password"
                    value="12345678"
                />
            </div>

            <button
                type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
                Sign In
            </button>
        </form>

        <!-- Demo Info -->
        <div class="mt-6 p-4 bg-green-50 rounded-md">
            <p class="text-sm text-green-800">
                <strong>‚úÖ Demo Ready:</strong><br>
                Email: admin@aae.co.th<br>
                Password: 12345678
            </p>
        </div>

        <!-- Success Message (hidden initially) -->
        <div id="successMessage" class="mt-6 p-4 bg-blue-50 rounded-md hidden">
            <p class="text-sm text-blue-800">
                <strong>üéâ Login Successful!</strong><br>
                Welcome to AAELink Workspace Platform
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simple validation
            if (email === 'admin@aae.co.th' && password === '12345678') {
                document.getElementById('successMessage').classList.remove('hidden');
                document.getElementById('loginForm').style.display = 'none';

                // Show workspace after 2 seconds
                setTimeout(() => {
                    showWorkspace();
                }, 2000);
            } else {
                alert('Invalid credentials. Use admin@aae.co.th / 12345678');
            }
        });

        function showWorkspace() {
            document.body.innerHTML = `
                <div class="min-h-screen bg-gray-50">
                    <!-- Header -->
                    <header class="bg-white shadow-sm border-b border-gray-200">
                        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div class="flex justify-between items-center h-16">
                                <div class="flex items-center">
                                    <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-purple-700 rounded-full flex items-center justify-center mr-3">
                                        <span class="text-lg font-bold text-white">AAE</span>
                                    </div>
                                    <span class="text-xl font-bold logo">AAELink</span>
                                </div>
                                <div class="flex items-center space-x-4">
                                    <span class="text-sm text-gray-500">Welcome, Admin User</span>
                                </div>
                            </div>
                        </div>
                    </header>

                    <!-- Main content -->
                    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                        <div class="px-4 py-6 sm:px-0">
                            <div class="text-center">
                                <div class="w-24 h-24 mx-auto mb-8 bg-gradient-to-br from-blue-600 to-purple-700 rounded-full flex items-center justify-center">
                                    <span class="text-3xl font-bold text-white">AAE</span>
                                </div>
                                <h1 class="text-4xl font-bold text-gray-900 mb-4">
                                    AAELink Workspace
                                </h1>
                                <p class="text-xl text-gray-600 mb-8">
                                    Enterprise workspace platform with real-time collaboration
                                </p>

                                <!-- Feature cards -->
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-12">
                                    <div class="bg-white p-6 rounded-lg shadow-md">
                                        <div class="text-3xl mb-4">üí¨</div>
                                        <h3 class="text-lg font-semibold text-gray-900 mb-2">
                                            Real-time Messaging
                                        </h3>
                                        <p class="text-gray-600">
                                            Discord-style channels with WebSocket-powered real-time communication
                                        </p>
                                    </div>

                                    <div class="bg-white p-6 rounded-lg shadow-md">
                                        <div class="text-3xl mb-4">üìÅ</div>
                                        <h3 class="text-lg font-semibold text-gray-900 mb-2">
                                            File Sharing
                                        </h3>
                                        <p class="text-gray-600">
                                            Secure file storage with MinIO and drag-drop uploads
                                        </p>
                                    </div>

                                    <div class="bg-white p-6 rounded-lg shadow-md">
                                        <div class="text-3xl mb-4">üîê</div>
                                        <h3 class="text-lg font-semibold text-gray-900 mb-2">
                                            WebAuthn Security
                                        </h3>
                                        <p class="text-gray-600">
                                            Passwordless authentication with passkeys for maximum security
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            `;
        }
    </script>
</body>
</html>
