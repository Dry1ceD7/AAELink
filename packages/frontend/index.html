<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#1e40af" />
    <meta name="description" content="AAELink - Advanced ID Asia Engineering Company Workspace" />

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Preconnect to API and CDN -->
    <link rel="preconnect" href="http://localhost:8080" />
    <link rel="dns-prefetch" href="http://localhost:8080" />

    <title>AAELink - Company Workspace</title>

    <!-- Critical CSS for preventing FOUC -->
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        min-height: 100dvh;
      }

      #root {
        min-height: 100vh;
        min-height: 100dvh;
      }

      /* Prevent layout shift during loading */
      .app-shell-loader {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        min-height: 100dvh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .loader-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Senior Mode base styles */
      .senior-mode {
        font-size: 125%;
      }

      .senior-mode button,
      .senior-mode a,
      .senior-mode input,
      .senior-mode textarea {
        min-height: 44px;
        min-width: 44px;
      }

      /* High contrast mode */
      @media (prefers-contrast: high) {
        :root {
          --background: white;
          --foreground: black;
        }
      }

      /* Reduced motion */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state -->
      <div class="app-shell-loader">
        <div class="loader-spinner"></div>
      </div>
    </div>

    <!-- No JavaScript fallback -->
    <noscript>
      <div style="padding: 20px; text-align: center;">
        <h1>JavaScript Required</h1>
        <p>AAELink requires JavaScript to be enabled. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
